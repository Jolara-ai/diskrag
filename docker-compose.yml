version: '3.8'

services:
  api:
    build: .
    ports:
      - "${PORT:-8000}:8000"
    env_file:
      - .env
    volumes:
      # 可寫入掛載 collections 目錄（API 需要寫入日誌和暫存檔案）
      - ./collections:/app/collections
      # 唯讀掛載 configs 目錄
      - ./configs:/app/configs:ro
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 1G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    # 新增使用者對應，確保檔案權限正確
    user: "${UID:-1000}:${GID:-1000}"

  # 索引建立服務
  build-index:
    build: .
    command: ["poetry", "run", "python", "-m", "preprocessing.cli", "build-index"]
    env_file:
      - .env
    volumes:
      # 可寫入掛載 collections 目錄
      - ./collections:/app/collections
      # 唯讀掛載 configs 目錄
      - ./configs:/app/configs:ro
    deploy:
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 2G
    profiles:
      - build-index

  # 預處理服務
  preprocess:
    build: .
    command: ["poetry", "run", "python", "-m", "preprocessing.cli", "process"]
    env_file:
      - .env
    volumes:
      # 可寫入掛載所有必要目錄
      - ./collections:/app/collections
      - ./data:/app/data
      - ./configs:/app/configs:ro
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 1G
    profiles:
      - preprocess

  # 管理服務
  manage:
    build: .
    command: ["poetry", "run", "python", "-m", "preprocessing.cli", "list"]
    env_file:
      - .env
    volumes:
      # 可寫入掛載 collections 目錄
      - ./collections:/app/collections
      # 唯讀掛載 configs 目錄
      - ./configs:/app/configs:ro
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M
    profiles:
      - manage

volumes:
  collections:
    driver: local
  data:
    driver: local 