version: '3.8'

services:
  # 主要服務 - 用於處理和搜尋
  diskrag:
    build: .
    env_file:
      - .env
    volumes:
      - ./collections:/app/collections
      - ./data:/app/data
      - ./config.yaml:/app/config.yaml:ro
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    command: ["python", "diskrag.py", "--help"]  # 預設顯示幫助

  # API 服務（可選）
  api:
    build: .
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - ./collections:/app/collections:ro
    profiles:
      - api

# 使用範例：
# docker-compose run --rm diskrag process data/faq.csv --collection faq
# docker-compose run --rm diskrag index faq
# docker-compose run --rm diskrag search faq "如何使用"
# docker-compose run --rm diskrag list